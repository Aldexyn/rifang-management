<body style="margin: 0 auto; max-width: 400px;">

    <nav class="navbar navbar-expand">

    <div class="container">

                </tr>
                <tr>
                    <td>8月5日</td>

                </tr>

                    <td>8月1日</td>

                <tr>
                    <td>7月10日</td>

                    <td style="text-align: right;">200,000</td>
                    <td style="text-align: right;">1,234,567</td>

                <tr>

                </tr>
                <tr>
                    <td>6月10日</td>
                    <td>賃料収入</td>
                    <td style="text-align: right;">200,000</td>

                </tr>
                <tr>

                    <td>管理費</td>
