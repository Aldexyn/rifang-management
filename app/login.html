<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>日房管理</title>
</head>
<body>
    <div class="container">
        <div class="modal show d-block bg-light" id="hello" role="dialog">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <img src="/image/rf.png" style="height: 40px">
                    </div>
                    <div class="modal-body">
                        <div class="form-floating">
                            <input type="email" name="email" id="email" class="form-control" placeholder="p" required>
                            <label for="email">請輸入您的電郵</label>
                        </div><br>
                        <div class="form-floating">
                            <input type="password" name="password" id="password" class="form-control" placeholder="p" required>
                            <label for="password">請輸入您的密碼</label>
                        </div><br>
                        <a href="dashboard.html" class="btn btn-primary">登錄</a>
                    </div>
                </div>
            </div>             
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
